<mat-toolbar class="justify-between">
  {{ appname }}
  <div>
    <button mat-button (click)="openDialog(dialog)">APP INFO</button>
    |
    <a
      mat-button
      href="https://github.com/inpercima/davengo-results"
      aria-label="GitHub Repository"
      title="Go to project on Github"
      target="_blank"
    >
      <span matButtonIcon>
        <img class="github-link" alt="GitHub Repository" src="github-mark.svg" />
      </span>
      GitHub
    </a>
  </div>
</mat-toolbar>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content>
    Shows the ranking of 'Firmenlauf Leipzig' for the years 2011-2025 with the exception of 2020 due to the coronavirus pandemic.
    <br />
    Users can check there results in one search.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<dr-dashboard></dr-dashboard>
