<mat-card class="w-4/5 mx-auto">
  <mat-card-content>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div class="flex gap-5">
        <mat-form-field class="basis-1/2">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" minlength="3" />
        </mat-form-field>
        <mat-form-field class="basis-1/2">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" minlength="3" />
        </mat-form-field>
      </div>
      <div class="flex mb-3">
        <button class="flex-1" mat-raised-button color="primary" [disabled]="!this.form.valid || loading">Search</button>
      </div>
    </form>
    <div class="h-1 mb-3">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
      <!-- Column Year -->
      <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.year }}</mat-cell>
      </ng-container>

      <!-- Column Name -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.firstName + ' ' + element.lastName }}</mat-cell>
      </ng-container>

      <!-- Column TeamName -->
      <ng-container matColumnDef="teamName">
        <mat-header-cell *matHeaderCellDef>Team name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.teamName }}</mat-cell>
      </ng-container>

      <!-- Column Rank -->
      <ng-container matColumnDef="rank">
        <mat-header-cell *matHeaderCellDef>Rank</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.rank }}</mat-cell>
      </ng-container>

      <!-- Column Time -->
      <ng-container matColumnDef="nettoTime">
        <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.nettoTime }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
